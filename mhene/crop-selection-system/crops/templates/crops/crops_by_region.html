<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crops by Region</title>
</head>
<body>
    <div class="crops-by-region-container">
        <h2>Crops in {{ region }}</h2>
        <div class="crops-list">
            {% if crops %}
                {% for crop in crops %}
                    <div class="crop-item">
                        <img src="{{ crop.image.url }}" alt="{{ crop.name }}">
                        <h3>{{ crop.name }}</h3>
                        <p>Region: {{ crop.region }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p>No crops found for this region.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
